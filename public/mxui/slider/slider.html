<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
  <title>slider</title>
  <style type='text/css'>
    body {
      font-family: verdana
    }

    .error {
      border: solid 1px red;
    }

    .error_text {
      color: red;
      font-size: 10px;
    }

    td {
      padding: 3px;
    }

    #container {
      width: 330px;
      border: solid 1px #000000;
    }

    #slider {
      width: 26px;
      border: solid 2px green;
      background-color: #008000;
      height: 30px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="slider" id="slider"></div>
</div>

<input id="value"/>

<script type='text/javascript'
        src='../../steal/steal.js?mxui/slider,development'>
</script>

<script type="text/javascript">
  $("#slider").mxui_slider({
    min: 1,
    max: 10,
    val: 5
  }).change(function(ev, value) {
            $("#value").val(value);
          });
</script>

</body>
</html>
